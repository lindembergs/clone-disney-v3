<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="src/assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <script defer src="src/assets/js/index.js"></script>
    <title>Clone Disney</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav_bar">
        <img
          class="logo"
          src="src/assets/img/logo.svg"
          alt="logo da Disney"
          srcset=""
        />
        <ul>
          <li>
            <a href="#"
              ><img src="src/assets/icons/home.svg" alt="imagem home" />HOME</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="src/assets/icons/search.svg"
                alt="imagem da lupa de pesquisa"
              />SEARCH</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="src/assets/icons/add.svg"
                alt="imagem do +"
              />WATCHLIST</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="src/assets/icons/originals.svg"
                alt="imagem do originals"
              />ORIGINALS</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="src/assets/icons/movies.svg"
                alt="imagem dos filmes"
              />MOVIES</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="src/assets/icons/tv.svg"
                alt="imagem das séries"
              />SERIES</a
            >
          </li>
        </ul>
        <div class="perfil">
          <img src="src/assets/img/perfil.svg" alt="imagem do perfil" />
        </div>
      </nav>
    </header>
    <main>
      <section class="main">
        <div class="elemental">
          <img
            src="src/assets/img/elemental.svg"
            alt="imagem do filme elemental"
          />
        </div>
        <div class="description">
          <ul>
            <li>
              <img
                class="img_l"
                src="src/assets/img/classification.svg"
                alt="imagem da classificação"
              />
            </li>
            <li>
              <img
                class="img_ad"
                src="src/assets/img/audio-description.svg"
                alt="imagem da descrição de audio"
              />
            </li>
            <li>
              <img
                class="img_cc"
                src="src/assets/img/legends.svg"
                alt="imagem das legendas"
              />
            </li>
            <li>
              <p>2023 • 1h 46m</p>
            </li>
          </ul>
        </div>
        <div class="description_title">
          <p>Romance, Family, Comedy, Fantasy, Animation</p>
        </div>
        <div class="play">
          <img
            src="src/assets/img/continue.svg"
            alt="imagem do botão continue"
          />
          <img src="src/assets/img/ellipse.svg" alt="imagem do botão mais" />
        </div>
        <div class="progress">
          <div class="progress-bar">
            <div class="progress-background"></div>
          </div>
      </section>
    </main>
  </body>
</html>
